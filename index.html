<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP Agency</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111; /* background hitam */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 520px;
      width: 100%;
      text-align: center;
      flex: 1;
    }

    .profile {
      margin-bottom: 20px;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid rgb(250, 250, 250);
      object-fit: cover;
    }

    .profile h1 {
      margin-top: 10px;
      font-size: 1.8rem;
    }

    /* Kotak statistik */
    .stats-wrapper {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .stats {
      flex: 1;
      min-width: 200px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #111;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
      font-size: 1.1rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .stats span {
      font-size: 1.3rem;
      color: #000;
    }

    .stats .icon {
      font-size: 1.4rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 40px;
    }

    .link-item {
      background: yellow;
      color: #111;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .link-item:hover {
      background: #ffcc00;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: auto;
      padding: 15px 0;
    }

    footer a {
      color: yellow;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .profile h1 {
        font-size: 1.5rem;
      }
      .link-item {
        font-size: 1rem;
        padding: 12px;
      }
      .stats {
        font-size: 1rem;
        padding: 12px;
      }
      .stats span {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
