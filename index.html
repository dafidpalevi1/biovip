<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok API - VIP Agency</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .profile {
      text-align: center;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid gold;
    }
    .profile h1 {
      margin: 10px 0;
      font-size: 1.5rem;
    }
    .profile p {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img id="avatar" src="" alt="Avatar">
    <h1 id="displayName">Loading...</h1>
    <p id="openId"></p>
  </div>

  <script>
    async function loadTikTok() {
      try {
        const res = await fetch("/.netlify/functions/tiktok");
        const json = await res.json();
        console.log(json);

        const user = json.data?.user;

        if (user) {
          document.getElementById("avatar").src = user.avatar_url;
          document.getElementById("displayName").textContent = user.display_name;
          document.getElementById("openId").textContent = `Open ID: ${user.open_id}`;
        } else {
          document.getElementById("displayName").textContent = "Gagal ambil data!";
        }
      } catch (e) {
        document.getElementById("displayName").textContent = "Error: " + e.message;
      }
    }
    loadTikTok();
  </script>
</body>
</html>
