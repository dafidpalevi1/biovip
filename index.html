<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP Agency</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .profile img {
      width: 120px;
      border-radius: 50%;
      border: 3px solid #FFD700;
    }
    .links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .link-item {
      background: yellow;
      color: #111;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
    }
    .stats {
      margin-top: 20px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #000;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="images/vip.png" alt="Profile"/>
    <h1 id="displayName">VIP_Agency</h1>
    <p id="username">@vip_agency</p>
  </div>

  <div class="links">
    <a href="https://www.tiktok.com/@vip_agency" target="_blank" class="link-item">Akun TikTok</a>
    <a href="https://wa.me/6285333630997" target="_blank" class="link-item">Hubungi Admin</a>
  </div>

  <div class="stats" id="tiktokStats">Loading data TikTok...</div>

  <script>
    async function fetchTikTok() {
      try {
        const res = await fetch("/.netlify/functions/tiktok");
        const data = await res.json();
        if (data.data && data.data.user) {
          document.getElementById("displayName").textContent = data.data.user.display_name;
          document.getElementById("username").textContent = "@" + data.data.user.open_id;
          document.getElementById("tiktokStats").textContent = "ID: " + data.data.user.union_id;
        } else {
          document.getElementById("tiktokStats").textContent = "Gagal ambil data TikTok";
        }
      } catch (e) {
        document.getElementById("tiktokStats").textContent = "Error: " + e.message;
      }
    }
    fetchTikTok();
  </script>
</body>
</html>
