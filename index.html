<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP Agency - TikTok API Demo</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid yellow;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .loading {
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img id="avatar" src="" alt="Avatar">
    <h1 id="nama">Memuat...</h1>
    <p id="openId"></p>
  </div>

  <p class="loading" id="loading">üîÑ Sedang mengambil data TikTok...</p>

  <script>
    fetch("/.netlify/functions/tiktok")
      .then(res => res.json())
      .then(data => {
        document.getElementById("loading").style.display = "none";
        const user = data.data.user;

        document.getElementById("nama").innerText = user.display_name;
        document.getElementById("avatar").src = user.avatar_url;
        document.getElementById("openId").innerText = "Open ID: " + user.open_id;
      })
      .catch(err => {
        document.getElementById("loading").innerText = "‚ùå Gagal ambil data TikTok";
        console.error(err);
      });
  </script>
</body>
</html>
