<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP Agency TikTok</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>VIP Agency TikTok</h1>
    <button id="loginBtn">Login dengan TikTok</button>

    <div id="profile" class="hidden">
      <img id="avatar" src="" alt="Avatar">
      <h2 id="name"></h2>
      <p><strong>OpenID:</strong> <span id="openId"></span></p>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const profileDiv = document.getElementById("profile");

    loginBtn.addEventListener("click", () => {
      // Redirect ke auth function (OAuth TikTok)
      window.location.href = "/.netlify/functions/auth";
    });

    // Jika ada token di URL hash, panggil function untuk ambil data user
    async function getUserData() {
      try {
        const res = await fetch("/.netlify/functions/tiktok");
        const data = await res.json();
        if (data.user) {
          document.getElementById("avatar").src = data.user.avatar_url;
          document.getElementById("name").textContent = data.user.display_name;
          document.getElementById("openId").textContent = data.user.open_id;
          profileDiv.classList.remove("hidden");
          loginBtn.style.display = "none";
        } else {
          console.log("Belum login:", data);
        }
      } catch (err) {
        console.error("Gagal ambil data:", err);
      }
    }

    getUserData();
  </script>
</body>
</html>
